<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Wallet Demo</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body data-page="wallet">
        <header class="navbar">
            <div class="nav-brand">Wallet Demo</div>
            <nav class="nav-links">
                <a class="nav-link" href="/">回到區塊鏈</a>
            </nav>
            <button id="themeToggle" class="nav-link" type="button">
                深色模式
            </button>
        </header>

        <main class="main">
            <section class="section active">
                <div class="container">
                    <h1>Wallet（私鑰 → 公鑰 → 地址）</h1>

                    <!-- ===================== -->
                    <!-- Demo 1：Key Generation -->
                    <!-- ===================== -->
                    <div class="controls">
                        <input
                            id="walletLabel"
                            type="text"
                            placeholder="錢包名稱（只是標籤，不影響私鑰）"
                        />

                        <select id="walletNetwork">
                            <option value="mainnet" selected>mainnet</option>
                            <option value="testnet">testnet</option>
                        </select>

                        <label
                            style="display: flex; gap: 8px; align-items: center"
                        >
                            <input id="showPrivate" type="checkbox" />
                            顯示私鑰（僅本機示範）
                        </label>

                        <button id="createWallet">產生錢包</button>
                    </div>

                    <h2>結果</h2>

                    <div class="blocks">
                        <div class="block-card">
                            <div class="block-header">Address (P2PKH)</div>
                            <div class="block-data" id="walletAddress"></div>
                        </div>

                        <div class="block-card">
                            <div class="block-header">
                                Public Key (compressed hex)
                            </div>
                            <div class="block-hash" id="walletPubKey"></div>
                        </div>

                        <div
                            class="block-card"
                            id="privateCard"
                            style="display: none"
                        >
                            <div class="block-header">Private Key (hex)</div>
                            <div class="block-hash" id="walletPrivKey"></div>
                        </div>
                    </div>

                    <!-- ===================== -->
                    <!-- Demo 2：Digital Signature -->
                    <!-- ===================== -->
                    <h1 style="margin-top: 48px">Digital Signature</h1>

                    <!-- 簽名 -->
                    <h2>Sign Message</h2>
                    <div class="controls">
                        <textarea
                            id="signMessage"
                            rows="3"
                            placeholder="輸入要簽名的訊息"
                        ></textarea>

                        <button id="signBtn">Sign</button>
                    </div>

                    <div class="block-card">
                        <div class="block-header">Signature (hex)</div>
                        <div class="block-hash" id="signatureResult"></div>
                    </div>

                    <!-- 驗證 -->
                    <h2>Verify Signature</h2>
                    <div class="controls">
                        <textarea
                            id="verifyMessage"
                            rows="3"
                            placeholder="訊息（預設與簽名相同）"
                        ></textarea>

                        <input
                            id="verifySignature"
                            type="text"
                            placeholder="Signature (hex)"
                        />

                        <input
                            id="verifyPublicKey"
                            type="text"
                            placeholder="Public Key (hex，預設使用上方產生的公鑰)"
                        />

                        <button id="verifyBtn">Verify</button>
                    </div>

                    <div class="block-card">
                        <div class="block-header">Verify Result</div>
                        <div class="block-hash" id="verifyResult"></div>
                    </div>
                </div>
            </section>
        </main>

        <script src="app.js"></script>
    </body>
</html>
